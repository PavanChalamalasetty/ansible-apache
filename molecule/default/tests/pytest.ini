[pytest]
addopts = --junit-xml ${PWD}/elements/results/molecule_${PROJECT_NAME}.${BRANCH_NAME}.xml
python_files =
    test_*.py
    check_*.py
    example_*.py
junit_family = xunit2
log_auto_indent = True
log_date_format = %Y-%m-%d %H:%M:%S
log_file = logs/pytest-logs.txt
log_file_date_format = %Y-%m-%d %H:%M:%S
log_file_format = %(asctime)s %(levelname)s %(message)s
log_file_level = INFO
